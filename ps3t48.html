<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and datatypes in js</title>
    <script>
        var a = 78;
        var b = "ps3";  // double quote is complsary
        var c = a + 78;  // binary
        a =-a;  //unary

        console.log(a)
        console.log(b)
        console.log(c)

        //operators in js


        var num1 = 56;
        var num2 = 67;
        console.log("Total is :"+(num1 + num2))
        console.log("Total is :"+(num1 * num2))
        console.log("Total is :"+(num1 - num2))
        console.log("Total is :"+(num1 / num2))
        console.log("Total is :"+(num1 ** num2))  //to the power
        console.log("Total is :"+(++num1))  //increment
        console.log("Total is :"+(--num1)) 


    </script>
</head>
<body>
    

 <div class="container">
    <h1>
        This is heading
    </h1>
    <div class="content">
        <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quia voluptate tempora animi sint eligendi ipsum ea non veniam. Sapiente quidem, ut debitis aliquid fugit velit est minus vel possimus.
    </p>
    </div>
 </div>
</body>
</html>
