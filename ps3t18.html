<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color:  rgb(18,33,72);
        }
        #thirdpara{
            color: #938E8E;
            background-color: rgb(12,12,33);
        }
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">This is paragraph form first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondpara">This is paragraph form second box.</p>

    <h2>This is my third box.</h2>
    <p id="thirdpara">This is paragraph form third box.</p>
</body>
</html>
