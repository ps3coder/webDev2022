<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths object</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            This is math object tutorial
        </h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("The value of Math.E is ",Math.E)
        console.log("The value of Math.PI is ",Math.PI)
        console.log("The value of Math.LN2 is ",Math.LN2)


        let a = 34.64536;
        let b = 89;
        console.log("The value of a  and b is ",a,b);
        console.log("The value of a  and b rounded  is ", Math.round(a), Math.round(b));  // for rounding the value


        console.log("3 raised to power of 2 is",Math.pow(4,2))   // for raised to powe
        console.log("square root of n number is ",Math.sqrt(23))


        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8))  // for round up
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.8))  // for round down


        //abs function

        console.log("Absolute value of 5.66 is ",Math.abs(5.66))
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66))



        //trignometry function

        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2))
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2))
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2))



        //min max

        console.log("minimum value of 4, 5, 6 is",Math.min(4 , 5 , 6))
        console.log("minimum value of 14, 5, 16 is",Math.min(14 , 5 , 16))
        console.log("maximum value of 14, 5, 16 is",Math.max(14 , 5 , 16))


        // Generating a random number

let r = Math.random();

   let a1 = 1;
   let b1 = 1.01;
   let r1_100 = a1 + (b1-a1)*Math.random();

        console.log("The random number is:",r1_100)







    </script>
</body>

</html
